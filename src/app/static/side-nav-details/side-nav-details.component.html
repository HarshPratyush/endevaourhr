<div class="client-says">

    <div>
    <span>Looking for Team Mates</span>
    <hr class="divider">
    <img  class="img-fluid" alt="worker" src="./assets/images/looking-for-workers.jpg" (click)="routeByUrl('employer')">
    </div>
    <div>
        <span>What Client Says</span>
    <hr class="divider">

    <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let client of clients">
                    <img class="rounded-circle client-image" [src]="client.image" alt="Client Photo" >
                    <div class="text-center client-name">{{client.clientName}}, {{client.clientLocation}}</div>
                    <p>“{{client.feedback}}”</p>
            </ng-template>   
 
          </owl-carousel-o>

    </div>

    <div>
        <span>Looking For Job</span>
    <hr class="divider">
    <img  class="img-fluid" alt="jobs" src="./assets/images/job-apply.jpg" (click)="routeByUrl('jobseeker')">
    </div>

    <div *ngIf="jobTitle.length">
        <span>Latest Job</span>
    <hr class="divider">
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide  *ngFor="let title of jobTitle">
            <span class="job-title">{{title}}</span>
            <table class="table table-bordered ">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Number of Position</th>
                    <th scope="col">Location</th>
                    <th scope="col">Division</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let job of jobs[title];let i=index">
                    <td>{{job.positions}}</td>
                    <td>{{job.location}}</td>
                    <td>{{job.division}}</td>
                  </tr>
                  </tbody>
                  </table>
        </ng-template>   

      </owl-carousel-o>
    </div>

</div>

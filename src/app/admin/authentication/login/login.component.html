<div class="container-fluid margin-top-100">
    <div class="row">
      <div class="col-md-9 text-center">
        <mat-card class="login-card">
          <img src="./assets/images/login.jpg">
        <mat-card-content class="form-shadow" style="margin: 53px auto;">
        <form class="width-100" (ngSubmit)="login()">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="width-100">
                      <mat-label>Username</mat-label>
                      <input type="text" [(ngModel)] = "credentials.username" [ngModelOptions]="{standalone: true}" matInput required placeholder="Enter your username">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="width-100">
                      <mat-label>Password</mat-label>
                      <input type="password" [(ngModel)] = "credentials.password" [ngModelOptions]="{standalone: true}" matInput  required placeholder="Enter your password">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                      <button type="submit"  class="btn btn-info margin-20 login"><i class=" fa fa-sign-in"></i> Login</button>&nbsp;
                    </div>
            </div>

            <div class="row error-message" style="text-align: center; font-weight: bolder;">
                <div class="col">
                        <b>Enter valid username and password</b>
                </div>
                
              </div>
        
        </form>
      </mat-card-content>
      </mat-card>
          </div>
    <div class="col-md-3">
        <najah-side-nav-details></najah-side-nav-details>
      </div>
      </div>
      </div>
